<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSE-A </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e88e5;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #1e88e5;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #1565c0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Check Your Friend's Marks Memo</h1>
        <p>Enter a number (1-64) :</p>
        <input type="number" id="memoNumber" min="1" max="64" placeholder="Enter number here">
        <button id="openMemo">üì• Open Memo</button>
        <footer>
            Crafted with <span style="color: red;">‚ù§Ô∏è</span> and a sprinkle of ChatGPT magic!
        </footer>
    </div>

    <script>
        function openMemo() {
            const number = document.getElementById('memoNumber').value;
            if (number >= 1 && number <= 64) {
                window.open(`${number}.html`, '_blank');
            } else {
                alert('üö´ Please enter a number between 1 and 64.');
            }
        }

        document.getElementById('openMemo').onclick = openMemo;

        document.getElementById('memoNumber').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                openMemo();
            }
        });
    </script>
</body>
</html>
